<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="wrapper">
        <div class="form-container">
            <span class="form-heading">Team Orange Quizzer</span>
                <form role="form" action="/quiz" method="get" onsubmit="return teamOrangeForm(this)">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Name" required>
                        <span class="underline"></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-question-circle"></i>
                        <input type="number" name="count" placeholder="No. of questions" required>
                        <span class="underline"></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-book"></i>
                        <select name="quiz">
                            <% _.each(availableQuizzes, function(category) { %>
                            <option value="<%= category %>"><%= category %></option>
                            <% }); %>
                        </select>
                        <span class="underline"></span>
                    </div>

                    <div class="input-group">
                        <button type="submit" class="btn btn-default" value="start" onclick="return teamOrangeSubmit(this)">Start Quiz</button>
                        <!-- <button type="submit" class="btn btn-default" value="token" onclick="return setSubmit(this)">Generate Quiz Token</button> -->
                    </div>
                </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var getName;
        function teamOrangeForm(form) {
            var $quiz = $('form');
            if (getName == "start") {
                $quiz.attr('action', '/quiz').submit();
            }else{
                return false;
            }
        }
        
        function teamOrangeSubmit(button) {
            getName = button.value;
        }
    </script>
</body>
</html>
